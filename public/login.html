<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Assinatura Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            background: white;
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .form-container {
            padding: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Sistema de Assinatura</h1>
            <p>Fa√ßa login para acessar seus documentos</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('admin')">üë®‚Äçüíº Administrador</div>
            <div class="tab" onclick="switchTab('user')">üë§ Usu√°rio</div>
        </div>

        <div class="form-container">
            <!-- Formul√°rio Admin -->
            <form class="form active" id="adminForm">
                <div class="error" id="adminError"></div>
                <div class="success" id="adminSuccess"></div>
                
            <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" required>
            </div>
                
            <div class="form-group">
                    <label for="adminPassword">Senha</label>
                    <input type="password" id="adminPassword" required>
            </div>

                <button type="submit" class="btn" id="adminBtn">
                    Entrar como Administrador
                </button>

                <div class="loading" id="adminLoading">
                    <div class="spinner"></div>
                    <p>Entrando...</p>
        </div>
            </form>

            <!-- Formul√°rio Usu√°rio -->
            <form class="form" id="userForm">
                <div class="error" id="userError"></div>
                <div class="success" id="userSuccess"></div>
                
            <div class="form-group">
                    <label for="userCpf">CPF</label>
                    <input type="text" id="userCpf" placeholder="000.000.000-00" required>
            </div>
                
                <button type="submit" class="btn" id="userBtn">
                    Buscar Documentos
                </button>
                
                <div class="loading" id="userLoading">
                    <div class="spinner"></div>
                    <p>Buscando documentos...</p>
            </div>
            </form>
        </div>
    </div>

    <script>
        let currentTab = 'admin';

        function switchTab(tab) {
            currentTab = tab;
            
            // Atualizar tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Atualizar formul√°rios
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Limpar mensagens
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }

        function showMessage(type, message, formId) {
            const element = document.getElementById(formId + type.charAt(0).toUpperCase() + type.slice(1));
            element.textContent = message;
            element.style.display = 'block';
        }

        function setLoading(loading, formId) {
            const btn = document.getElementById(formId + 'Btn');
            const loadingDiv = document.getElementById(formId + 'Loading');
            
            if (loading) {
                btn.disabled = true;
                loadingDiv.style.display = 'block';
            } else {
                btn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function formatCPF(cpf) {
            return cpf.replace(/\D/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // M√°scara para CPF
        document.getElementById('userCpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                e.target.value = value;
            }
        });

        // Login Admin
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            setLoading(true, 'admin');
            clearMessages();
            
            try {
                console.log('Enviando requisi√ß√£o para autentica√ß√£o de admin...');
                const response = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    console.error('Erro na resposta:', response.status, response.statusText);
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('success', 'Login realizado com sucesso!', 'admin');
                    
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard';
                    }, 1000);
                } else {
                    showMessage('error', data.error || 'Erro no login', 'admin');
                }
            } catch (error) {
                showMessage('error', 'Erro de conex√£o', 'admin');
            } finally {
                setLoading(false, 'admin');
            }
        });

        // Login Usu√°rio
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('userCpf').value.replace(/\D/g, '');
            
            if (cpf.length !== 11) {
                showMessage('error', 'CPF inv√°lido', 'user');
                return;
            }
            
            setLoading(true, 'user');
            clearMessages();
            
            try {
                const response = await fetch('/api/auth/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('success', `Encontrados ${data.user.documentCount} documento(s)!`, 'user');
                    
                    setTimeout(() => {
                        window.location.href = '/user';
                    }, 1000);
                } else {
                    showMessage('error', data.error || 'Erro ao buscar documentos', 'user');
                }
            } catch (error) {
                showMessage('error', 'Erro de conex√£o', 'user');
            } finally {
                setLoading(false, 'user');
            }
        });
    </script>
</body>
</html>
